sudo: false
language: python

notifications:
    on_success: change
    on_failure: always

matrix:
  include:
    - python: "2.7"

    - python: "3.4"

    - python: "3.5"


install:
 - pip install flake8 rstcheck


script:
  - python setup.py develop
  - py.test channelstream/tests.py

  # flake8 and rstcheck
  - if [ -n "$RSTCHECK" ]; then ./test.sh; fi

after_success:
  - pip install coveralls
  - coveralls
